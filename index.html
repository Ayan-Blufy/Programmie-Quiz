<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-lg-10 col-xxl-10 col-md-10 col-10 mx-auto">
                <div class="quiz mx-auto">
                    <h1 id="ques">
                        Question Come here
                    </h1>

                    <div class="ans">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="ans1">
                            <label class="check_label" for="ans1 " id="answ1">
                                Default radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="ans2">
                            <label class="check_label" for="ans2" id="answ2">
                                Default checked radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="ans3">
                            <label class="check_label" for="ans3" id="answ3">
                                Default radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="ans4">
                            <label class="check_label" for="ans4" id="answ4">
                                Default checked radio
                            </label>
                        </div>
                    </div>

                    <button type="submit " class="bt mx-auto" id="btn">
                        Submit
                    </button>

                    <div id="score" class="score mx-auto">

                        <h2 id="points"></h2>

                        <button class="bt mx-auto" id="btn1">

                            Next
                        </button>
                    </div>
                </div>
            </div>


        </div>


    </div>



    <script src="main.js">
    </script>
</body>

</html>
